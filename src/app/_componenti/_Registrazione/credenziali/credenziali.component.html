<div class="container d-flex justify-content-center align-items-center custom-margin">
    <form [formGroup]="credenzialiForm" (ngSubmit)="onSubmit()" class="text-center mt-5 mb-5 bg-dark text-light"
        style="max-width: 600px; width: 90%; border: 2px solid black; padding: 40px; border-radius: 20px;">

        <h2 class="mb-4" style="font-size: 2rem; font-weight: bold; color: whitesmoke;">Inserisci Password</h2>

        <div class="mb-3">
            <div class="col-10 mx-auto">
                <label for="psw" class="form-label"
                    style="font-size: 1.2rem; color: whitesmoke; font-weight: bold;">Password:</label>
                <div class="input-group">
                    <input id="psw" [type]="passwordVisible ? 'text' : 'password'" formControlName="psw"
                        class="form-control" style="height: 45px; font-size: 1.2rem; color: black; font-weight: bold;"
                        required />
                    <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
                        <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </span>
                </div>
                <div *ngIf="credenzialiForm.get('psw')?.invalid && credenzialiForm.get('psw')?.touched"
                    class="text-danger">
                    <small *ngIf="credenzialiForm.get('psw')?.errors?.['required']"
                        style="font-size: 1rem; color: #ff0000;">Password Ã¨ richiesta.</small>
                    <small *ngIf="credenzialiForm.get('psw')?.errors?.['minlength']"
                        style="font-size: 1rem; color: #ff0000;">La password deve avere almeno 6 caratteri.</small>
                </div>
            </div>
        </div>

        <button type="submit" class="btn custom-btn w-100" [disabled]="credenzialiForm.invalid"
            style="font-size: 1.2rem;">
            Next
        </button>
    </form>
</div>
